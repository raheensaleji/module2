<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo links</title>
    <style>
        a:link
        {
            color: red;
        }
        a:hover
        {
            color: cornflowerblue;
        }
        a:visited
        {
            color: blue;
        }
        a:active
        {
            color: purple;
        }
</style>
</head>
<body>
    <h1><center>This is my assignment of pseudo links</center></h1>
    <center><p style="font-size: 100%;"> Here, i will link my github</p>
    <h1></h1><a href="https://github.com/raheensaleji">github</a></h1> </center>
    <hr><hr>
</body>
</html>
